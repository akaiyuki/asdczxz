<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #195bc4;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #195bc4;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Time In</th>
    <th>Time Out</th>
  </tr>
  <tr>
    <td>Test 1</td>
    <td>9:00am</td>
    <td>6:00pm</td>
  </tr>
  <tr>
    <td>Test 2</td>
    <td>9:00am</td>
    <td>6:00pm</td>
  </tr>

</table>

</body>
</html>
